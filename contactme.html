<title>Contact Form</title>
    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Contact Form</h2>
    <form action="#" method="post">
        <div class="w3-text-blue">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"  <div class="w3-container w3-green"> </div> <br>

        <div class="w3-text-green">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" <div class="w3-container w3-purple"></div><br>

        <div class="w3-text-yellow">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required></div>

        <div class="w3-text-orange">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea></div>

        <input type="submit" value="Submit">
    </form>
